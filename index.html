<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berry Avenue Idle Codes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="BA Codes">
    <meta name="theme-color" content="#007aff">
</head>
<body>
    <header>
        <h1>Berry Avenue Idle Codes</h1>
        <p class="subtitle">Copy codes to use in your avatar's idle animations</p>
    </header>
    
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search animations..." class="search-input">
        </div>
        
        <div class="category-filters">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="walking">Walking</button>
            <button class="category-btn" data-category="sitting">Sitting</button>
            <button class="category-btn" data-category="standing">Standing</button>
            <button class="category-btn" data-category="dancing">Dancing</button>
            <button class="category-btn" data-category="action">Action</button>
            <button class="category-btn" data-category="relaxed">Relaxed</button>
            <button class="category-btn" data-category="energetic">Energetic</button>
            <button class="category-btn" data-category="social">Social</button>
            <button class="category-btn" data-category="professional">Professional</button>
            <button class="category-btn" data-category="casual">Casual</button>
            <button class="category-btn" data-category="special">Special</button>
        </div>
        
        <ul id="codes-list">
            <!-- Codes will be populated by JavaScript -->
        </ul>
    </main>
    
    <footer>
        <p>&copy; 2025 Berry Avenue Codes</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
